<!DOCTYPE html>
<html>
<title>HTML Colors</title>
<head><p align="Center"><b>HTML Colors</b></p></head>
<body>
<hr>
<h1 style="background-color:Tomato;">Tomato</h1>
<h1 style="background-color:Blue;">Blue</h1>
<h1 style="background-color:Gray;">Gray</h1>
<h1 style="background-color:Orange;">Orange</h1>
<h1 style="background-color:Violet;">Violet</h1>
<h1 style="background-color:DodgerBlue;">DodgerBlue</h1>
<h1 style="background-color:MediumSeaGreen;">MediumSeaGreen</h1>
<h1 style="background-color:LightGray;">LightGray</h1>
<h1 style="background-color:SlateBlue;">SlateBlue</h1>
<hr>
<br>
<h1 style="border:2px solid Tomato;">Hello World</h1>
<p style="color:DodgerBlue;">First time learning HTML</p>
<p style="color:MediumSeaGreen;">Keep Learning</p>
<br>
<hr>
<h1 style="border:2px solid MediumSeaGreen;">Hello Again!!!</h1>
<h1 style="border:2px Violet;">Hello World without using 'solid' word </h1>
<h1 style="border:3px solid Violet;">Hello World with using 'SOLID' word</h1>
</body>
</html>
